<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Beautiful Random Quote Generator - Get inspired with daily motivational quotes"
    />
    <meta
      name="keywords"
      content="quotes, motivation, inspiration, random quotes, daily quotes"
    />
    <meta name="author" content="Bhavin Pathak" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Inspirebox</title>

    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(
          135deg,
          #4c1d95 0%,
          #1e3a8a 50%,
          #312e81 100%
        );
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }

      /* Loading animation */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <!--  -->

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <!--  -->
    <script>
      // Hide loading spinner when React app loads
      window.addEventListener("load", function () {
        const spinner = document.getElementById("loading-spinner");
        if (spinner) {
          spinner.style.display = "none";
        }
      });
    </script>
    <!--  -->
  </body>
</html>
